<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var userinput = prompt("Let's party! How long until the party?");
        var usernum = parseInt(userinput, 10);
         if (usernum < 1){
             console.log("PARTY NOW!!!");
         } else {
             for (var i = usernum; i >= 1; i = i - 1 ){
                 console.log(i);
                 if (i == 1){
                    console.log("PARTY TIME!!!");
                 }

             }
         }


    </script>
</body>

</html>
