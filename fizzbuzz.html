<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
       for (x = 1; x <= 100; x++){
       	if ( x % 3 == 0 && x % 5 == 0) {
       		console.log("FizzBuzz")
       	}
       	else if (x % 3 == 0) {
       		console.log("Fizz")
       	}
       	else if (x % 5 == 0) {
       		console.log("Buzz")
       	}else {
       		console.log(x)
       	}
		}

    </script>
</body>

</html>
