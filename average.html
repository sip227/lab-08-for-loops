<body>
    <script type="text/javascript">
        var sum = 0
        var count = 0
        
        for (x = 0;  x < 4; x++) {
        	number = parseInt(prompt("Number please... "));
        	sum += number
        	count += 1
        }
        console.log("The average is ", (sum/count)); 


    </script>
