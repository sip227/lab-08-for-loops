<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
		var highestnum = 0;
		for (var i = 0; i < 4; i = i + 1) {
			var userinput = prompt("Number please...");
			var usernum = parseInt(userinput, 10);
			console.log("User entered: " + usernum);
				//useful debugging step
			if (usernum > highestnum) {
				highestnum = usernum;
				// if new number is greater, REPLACE current value of highestnum
				console.log("Updating highestnum...")
			} else{
				console.log("This is not the highest number")	
				// If the new number is no the highest number, do nothing.		
			}
		}
		console.log("The largest number is  " + highestnum)
			

    </script>
</body>

</html>
